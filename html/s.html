<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-X6FhqFc/KJ7IlDIk3IA+Jl3x2Fq/lAXPUdFhWNyzw5Q2BjJLq9FMAkT5PzUZJwK"
  crossorigin="anonymous">
  <title>Margin Example</title>
</head>
<body>
  <div class="container">
    <p class="mt-3">This has top margin.</p>
    <p class="mb-3">This has bottom margin.</p>
    <p class="ml-3">This has left margin.</p>
    <p class="mr-3">This has right margin.</p>
    <p class="mx-3">This has left and right margin (x-axis).</p>
    <p class="my-3">This has top and bottom margin (y-axis).</p>
  </div>
</body>
</html>
